<aside class="sidebar w-15rem h-full p-5 flex flex-column flex-shrink-0 overflow-y-auto overflow-x-hidden color">
  <span class="logo">
    <img src="assets/images/logo-icon.png" alt="Logo" width="40">
  </span>
  <a class="logo-expand" routerLink="home">
    <img src="assets/images/logo.png" alt="Breeze" width="170" class="">
  </a>
  <div class="side-wrapper">
    <div class="side-title uppercase">Navegação</div>
    <div class="side-menu">
      <a class="sidebar-link discover" routerLink="home" routerLinkActive="is-active">
        <i class="material-symbols-rounded">home</i>
        Início
      </a>
      <a class="sidebar-link trending" routerLink="explore" routerLinkActive="is-active">
        <i class="material-symbols-rounded">manage_search</i>
        Descobrir
      </a>
      <a *appHasPermission="'COMPANY'" class="sidebar-link" routerLink="company-events" routerLinkActive="is-active">
        <i class="material-symbols-rounded">calendar_month</i>
        Gerenciar Games
      </a>
      <a  class="sidebar-link" routerLink="Friends" routerLinkActive="is-active">
        <i class="material-symbols-rounded">calendar_month</i>
        Meus amigos
      </a>
      <a *appHasPermission="'CUSTOMER'" class="sidebar-link" routerLink="cart" routerLinkActive="is-active">
        <i class="material-symbols-rounded">shopping_cart</i>
        Carrinho
      </a>
    </div>
  </div>
  <div class="side-wrapper">
    <div class="side-title uppercase">Outros</div>
    <div class="side-menu">
      <a class="sidebar-link" routerLink="notifications" routerLinkActive="is-active">
        <i class="material-symbols-rounded">edit_notifications</i>
        Notificações
      </a>
      <a class="sidebar-link cursor-pointer" (click)="openSettings()">
        <i class="material-symbols-rounded">settings</i>
        Configurações
      </a>
    </div>
  </div>
  <div class="side-wrapper pb-0 flex-1 flex flex-column justify-content-end">
    <div class="side-menu">
      <div routerLink="login" class="sidebar-link flex align-items-center cursor-pointer">
        <i class="material-symbols-rounded">logout</i>
        Sair
      </div>
    </div>
  </div>
</aside>

<p-dialog header="Configurações" [modal]="true" [(visible)]="settingsOpen" [style]="{ width: '25rem' }" [draggable]="false">
  <span class="p-text-secondary block mb-5">Altere as configurações do sistema abaixo.</span>
  <div class="flex align-items-center gap-3 mb-3">
      <label class="font-semibold w-6rem">Idioma</label>
      <app-language-selector></app-language-selector>
  </div>
  <div class="flex align-items-center gap-3 mb-5">
      <label class="font-semibold w-6rem">Tema</label>
      <div class="flex align-items-center text-sm gap-2">
        <span>Claro</span>
        <app-switch-theme></app-switch-theme>
        <span>Escuro</span>
      </div>
  </div>
  <div class="flex justify-content-end gap-2">
      <p-button label="Fechar" severity="secondary" (onClick)="settingsOpen = false" />
  </div>
</p-dialog>
